
server:
  port: 8080
spring:
  application:
    name: USER-SERVICES
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/micro_userservices
    username: root
    password: root

  jpa:
    properties:
      hibernate:dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      ddl-auto: update

  config:
     import: optional:configserver:http//http://localhost:8585


